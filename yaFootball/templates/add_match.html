{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('add_entry') }}" method="post">
    <dl>
      <dt>Место:
      <dd><input type="text" name="place">
      <dt>Время:
      <dd><input type="datetime-local" name="time">
      <dt>Лимит игроков:
      <dd><input type="number" name="players_limit">
      <dd><input type="submit" value="Создать">
    </dl>
  </form>
{% endblock %}
